<!doctype html>
<html lang="en">

<head>
    <title>Swarovski</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="js/load-image.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css?v2">
    <!-- Google Analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-59795261-1', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/logo.png" />
        </div>
        <div class="header-text">
            <p>Fotoğrafını Yükle, Swarovski kolye sende nasıl durduruğuna göz at</p>
        </div>
        <div class="input">
            <div class="container-upload" onclick="document.getElementsByClassName('custom-file-upload')[0].click()">
                <p class="upload-icon"></p>
                <p>Fotoğraf Ekle</p>
                <input type="file" accept="image/*" id="file-input">
            </div>
            <label for="file-input" class="custom-file-upload"></label>
        </div>

        <div class="div-output">
            <img id="output" />
        </div>

        <div class="left-icons">
            <img src="assets/img/zoomin.png" />
            <img src="assets/img/zoomout.png" />
        </div>

        <div class="user-container">
            <form name="userform" id="userForm">
                <input id="user-name" type="text" name="name" placeholder="Adınız">
                <input id="user-surname" type="text" name="surname" placeholder="Soyadınız">
                <input id="user-pic" type="button" name="send" value="Yükle">
            </form>

        </div>
    </div>
    <span class="tooltiptext">Panoya Gönder!</span>
    <div class="materials-container">
        <div class="material">
            <img src="assets/img/kolye1.png" />

        </div>
        <div class="material">
            <img src="assets/img/kolye2.png" />
        </div>
        <div class="material">
            <img src="assets/img/kolye3.png" />
        </div>
    </div>
    <div id="loader-container">
        <div class="loader-bg"></div>
        <div class="loader"><img src="assets/img/loader.gif" /></div>
    </div>

    <div class="condition-container"
        onclick="alert('İşbu Bilgilendirme ve Gizlilik Politikası (Politika), çalışanlarımız, müşterilerimiz, web sitesi ziyaretçilerimiz, mobil uygulama kullanıcılarımız ve kişisel verilerini şirketimizle paylaşan diğer üçüncü kişileri kapsamaktadır. Kanun Hakkında Genel Bilgilendirme 6698 Sayılı Kişisel Verilerin Korunması Kanunu 24 Mart 2016 tarihinde kabul edilmiş olup 7 Nisan 2016 tarihli 29677 sayılı Resmi Gazete’de yayınlanmıştır. 6698 Sayılı Kişisel Verilerin Korunması Kanunu; kişisel verilerin işlenmesinde başta özel hayatın gizliliği olmak üzere kişilerin temel hak ve özgürlüklerini korumak ve kişisel verileri işleyen gerçek ve tüzel kişilerin yükümlülükleri ile uyacakları usul ve esasları düzenlemek amacıyla kabul edilmiştir. Paylaşılacak olan fotoğraf, kişisel ve tüzel verilerin korunması kanunu gereği farklı kurum ve kuruluşlar ile paylaşılmayacak, databasede tutulmayacaktır. Bu uygulamayı kullanarak fotoğraflarınızı açıkhava reklam ünitesinde görüntülenmesini Kabul etmiş sayılırsınız.')">
        <span>Katılım Koşulları</span>
    </div>

    <script src="js/main-script.js"></script>
    <script src="js/client.js"></script>

</body>

</html>
